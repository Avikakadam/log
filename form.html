<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="./form.css">
    <link rel="shortcut icon" href="./images/form.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bb66549888.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <form action="">
           <section><i class="fa-solid fa-face-grin-tongue-wink"></i></section>
         
                <label for="user">User Name</label>
            <div id="cuser">
                <i class="fa-solid fa-user-secret"></i>
                <input type="text" id="user" placeholder="Enter the User Username">
            </div>
            
                <label for="pass">Password</label>
            <div id="cpass">
                <i class="fa-solid fa-key"></i>
                <input type="password" id="pass" placeholder="Enter Valid Password">
            </div>
                <div id="rp">
                <input type="checkbox" id="check"> Remember My Password
                <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgot Password?</a>
            </div>
                <div id="bt">
                <button id="A1">Cancle</button>
                <button id="A2">Login</button>
                </div>
                <a href="https://www.facebook.com/" target="_blank">SignUp For New Account?</a>
                
        </form>
    </main>
    
</body>
</html>
